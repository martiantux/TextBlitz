<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TextBlitz</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 300px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 16px;
    }

    .header {
      margin-bottom: 16px;
    }

    h1 {
      font-size: 20px;
      color: #333;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 12px;
      color: #666;
    }

    .status {
      padding: 12px;
      background: #f0f9ff;
      border: 1px solid #bae6fd;
      border-radius: 6px;
      margin-bottom: 12px;
    }

    .status.disabled {
      background: #fef2f2;
      border-color: #fecaca;
    }

    .status-text {
      font-size: 14px;
      color: #0369a1;
      font-weight: 500;
    }

    .status.disabled .status-text {
      color: #dc2626;
    }

    .stats {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }

    .quick-actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 12px;
    }

    .btn {
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
      text-align: left;
    }

    .btn-primary {
      background: #4a90e2;
      color: white;
    }

    .btn-primary:hover {
      background: #357abd;
    }

    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
    }

    .btn-secondary:hover {
      background: #e5e7eb;
    }

    .recent {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #e5e7eb;
    }

    .recent-title {
      font-size: 12px;
      font-weight: 600;
      color: #666;
      margin-bottom: 8px;
    }

    .recent-item {
      font-size: 12px;
      padding: 6px;
      background: #f9fafb;
      border-radius: 4px;
      margin-bottom: 4px;
    }

    .trigger {
      font-family: 'Monaco', 'Courier New', monospace;
      color: #4a90e2;
      font-weight: 600;
    }

    .expansion {
      color: #666;
      margin-left: 8px;
    }

    .empty {
      font-size: 12px;
      color: #999;
      font-style: italic;
    }

    .btn-bug-report {
      background: #ef4444;
      color: white;
    }

    .btn-bug-report:hover {
      background: #dc2626;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .modal.active {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      border-radius: 8px;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal-header {
      margin-bottom: 16px;
    }

    .modal-title {
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }

    .form-group {
      margin-bottom: 12px;
    }

    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: #374151;
      margin-bottom: 4px;
    }

    .form-input, .form-textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      font-size: 13px;
      font-family: inherit;
    }

    .form-textarea {
      resize: vertical;
      min-height: 60px;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 11px;
    }

    .form-checkbox-group {
      display: flex;
      align-items: start;
      gap: 8px;
    }

    .form-checkbox-group input[type="checkbox"] {
      margin-top: 2px;
    }

    .form-checkbox-group label {
      font-size: 13px;
      color: #374151;
      cursor: pointer;
    }

    .log-preview {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 4px;
      padding: 8px;
      max-height: 150px;
      overflow-y: auto;
      font-size: 11px;
      font-family: 'Monaco', 'Courier New', monospace;
      white-space: pre-wrap;
      margin-top: 8px;
    }

    .modal-actions {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }

    .modal-actions .btn {
      flex: 1;
      text-align: center;
    }

    .status-message {
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      margin-top: 12px;
      display: none;
    }

    .status-message.success {
      background: #f0fdf4;
      border: 1px solid #86efac;
      color: #166534;
    }

    .status-message.error {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #991b1b;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>‚ö° TextBlitz</h1>
    <p class="subtitle">Lightning-fast text expansion</p>
  </div>

  <div class="status" id="status">
    <div class="status-text" id="status-text">Loading...</div>
    <div class="stats" id="stats"></div>
  </div>

  <div class="quick-actions">
    <button class="btn btn-primary" id="open-options">Manage Snippets</button>
    <button class="btn btn-secondary" id="toggle-enabled">Toggle On/Off</button>
    <button class="btn btn-bug-report" id="report-bug">üêõ Report Bug</button>
  </div>

  <div class="recent">
    <div class="recent-title">Recent Snippets</div>
    <div id="recent-list">
      <div class="empty">No snippets used yet</div>
    </div>
  </div>

  <!-- Bug Report Modal -->
  <div class="modal" id="bug-report-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">üêõ Report a Bug</h2>
      </div>

      <div class="form-group">
        <label class="form-label" for="bug-what-happened">What happened?</label>
        <textarea class="form-input" id="bug-what-happened" rows="3" placeholder="Describe the bug or unexpected behavior..."></textarea>
      </div>

      <div class="form-group">
        <label class="form-label" for="bug-what-doing">What were you doing?</label>
        <textarea class="form-input" id="bug-what-doing" rows="3" placeholder="Steps to reproduce or context..."></textarea>
      </div>

      <div class="form-group">
        <div class="form-checkbox-group">
          <input type="checkbox" id="bug-include-logs" checked>
          <label for="bug-include-logs">Include last 30 log entries (review below)</label>
        </div>
        <div class="log-preview" id="log-preview">Loading logs...</div>
      </div>

      <div class="form-group">
        <div class="form-checkbox-group">
          <input type="checkbox" id="bug-include-snippet">
          <label for="bug-include-snippet">Include snippet details (if relevant)</label>
        </div>
      </div>

      <div class="status-message" id="bug-status"></div>

      <div class="modal-actions">
        <button class="btn btn-secondary" id="cancel-bug-report">Cancel</button>
        <button class="btn btn-primary" id="submit-bug-report">Submit Report</button>
      </div>
    </div>
  </div>

  <script type="module" src="./popup.js"></script>
</body>
</html>
